<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>BasicCalculator</title>
</head>
<body>
    <div class="UI">
        <h1>Basic Calculator</h1>
        <div class="calc">
            <div id="statement"></div>
            <div class="bottom">
                <span>
                    <button class="buttonss">9</button>
                    <button class="buttonss">8</button>
                    <button class="buttonss">7</button>
                    <button class="buttonss">6</button>
                    <button class="buttonss">5</button>
                    <button class="buttonss">4</button>
                    <button class="buttonss">3</button>
                    <button class="buttonss">2</button>
                    <button class="buttonss">1</button>
                    <button class="buttonss">+</button>
                    <button class="buttonss">-</button>
                    <button class="buttonss">Divide</button>
                    <button class="buttonss">X</button>
                    <button type="button" class="buttonz" onclick="result()">=</button>
                </span>
            </div>
        </div>
    </div>
    <script src="/logic.js"></script>
</body>
</html>
